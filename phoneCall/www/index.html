<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="callCtrl">
          <button ion-button ng-click="message()">Default</button>
          <ion-list>
            <ion-item ng-repeat="d in mobileNumbers ">
                   <h3>Number: {{d.number}}</h3>
                   <h3>Name: {{d.name}}</h3>
                   <h3>Duration: {{d.duration}}</h3>
                   <h3>Type: {{d.type}}</h3>
                   <h3>Phone Id: {{d.phoneAccountId}}</h3>
                   <ion-option-button class="button-assertive ion-trash-a" ng-click="remove($index)"></ion-option-button>
            </ion-item>
        </ion-list>
        <ion-list>
          <ion-item ng-repeat="d in result ">
                 <h3>{{d.number}}</h3>
                 <ion-option-button class="button-assertive ion-trash-a" ng-click="remove($index)"></ion-option-button>
          </ion-item>
      </ion-list>
      </ion-content>

    </ion-pane>
  </body>
</html>
